version: '3'

services:

    db:
        image: postgres
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    web:
        build: ./phonebillapi
        command: python manage.py runserver 0:8000
        ports:
            - "8000:8000"
        depends_on:
            - db
        volumes:
            - ./phonebillapi:/usr/src/app

volumes:
    pgdata: {}
