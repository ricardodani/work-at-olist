{% extends "base.html" %}
{% block content %}
<h2>Index</h2>

{% if links %}
    <ul class="list-group list-group-flush">
    {% for link in links %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ link.url }}">{{ link.name }}</a>
            {% if link.staff_only %}
            <span class="badge badge-primary badge-pill">Staff only</span>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
